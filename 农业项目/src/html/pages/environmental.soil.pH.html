{% extends "layout.html" %}
{% block head %}
<!--时间控件-->
<link rel="stylesheet" href="assets/scss/jedate.css">
<!-- custom scrollbar stylesheet -->
<link rel="stylesheet" href="assets/scss/jquery.mCustomScrollbar.css">
<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/environmental.css" />
{% endblock %}
{% block content %}
<div class="content-head clearfix">
    <h2 class="content-title">
        土壤PH
    </h2>
</div>
<div class="info-content parameter-info">
    <form class="form-inline" action="/" method="post">
        <div class="form-group">
            <label for="inputPassword" class="control-label">站点大棚</label>
            <div class="dropdown " id="site-greenhouse">
                    <button style="width: 100%; position: relative;" class="btn btn-default dropdown-toggle form-control" type="button" id="dropdownMenu1"  aria-haspopup="true" data-toggle="dropdown" aria-expanded="true">
                        <span class="txt">1号大棚（默认）</span>
                        <img style="position: absolute; right: 5px; top: 45%;"  src="./images/manageImg/xialajiantou.png">
                    </button>
                    <ul style="width: 100%;" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="javascript:;">Action</a></li>
                        <li><a href="javascript:;">Another action</a></li>
                        <li><a href="javascript:;">Something </a></li>
                        <li><a href="javascript:;">Separated link</a></li>
                    </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="  control-label">选择传感器</label>
            <div class="dropdown" id="sensor">
                    <button style="width: 100%; position: relative;" class="btn btn-default dropdown-toggle form-control" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="txt">TWTN1（默认）</span>
                        <img style="position: absolute; right: 5px; top: 45%;" src="./images/manageImg/xialajiantou.png">
                    </button>
                    <ul style="width: 100%;" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="javascript:;">Action</a></li>
                        <li><a href="javascript:;">Another action</a></li>
                        <li><a href="javascript:;">Something  </a></li>
                        <li><a href="javascript:;">Separated link</a></li>
                    </ul>
                </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <input class="magic-radio" type="radio" name="soil-humidity" id="live-charts" value="option4" >
            <label for="live-charts" class="radio-label">实时图表(展示前24小时)</label>
        </div>
        <div class="form-group">
            <input class="magic-radio" type="radio" name="soil-humidity" id="history-chart" value="option4" >
            <label for="history-chart" class="radio-label">历史图表</label>
        </div>
        <div class="form-group">
            <label for="start" class=" control-label">开始日期</label>
            <input type="text" class=" form-control" id="start" placeholder="">
        </div>
        <div class="form-group">
            <label for="end" class=" control-label">结束日期</label>
            <input type="text" class="form-control" id="end" placeholder="">
        </div>
        <button type="submit" class="btn-e79cfae btn-lg center-block top-distance">显示图表</button>
    </form>

</div>
<div class="info-content chart-info">
    <!-- 显示Echarts图表 -->
    <div id="chart-container"></div>
</div>
{% endblock %}

{% block foot %}
<!--时间控件-->
<script src="assets/js/jquery.jedate.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!--echarts-->
<script src="assets/js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/environmental.js"></script>
{% endblock %}
